name: LateX CV to PDF 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-luatex \
            latexmk

      - name: Compile cv.tex to PDF
        run: |
          latexmk -lualatex -interaction=nonstopmode -halt-on-error cv.tex
      - name: Check the directory structure
        run: ls -R
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: ./main.pdf
